<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music is Life!!</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="./logo.jpg" alt="spotify">
            </li>
            <li>Home</li>
            <li>About us</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS- No Copyright sounds</h1>
            <div class="allSongs">
                <div class="songItem s1">
                    <img class="banners" src="./image1.jpg" alt="careless">
                    <div class="imageOverlay">
                        <div class="imageIcon"><i id="0" class="far songItemPlay fa-2x fa-play-circle"></i></div>
                        <p class="imageDescription">Soch na sake</p>

                    </div>
                </div>
                <div class="songItem s2">
                    <img class="banners" src="./image2.jpg" alt="cartoon">
                    <div class="imageOverlay">
                        <div class="imageIcon"><i id="1" class="far songItemPlay fa-2x fa-play-circle"></i></div>
                        <p class="imageDescription">Heat Waves</p>

                    </div>
                </div>
                <div class="songItem s3">
                    <img class="banners" src="./image3.jpg" alt="castle">
                    <div class="imageOverlay">
                        <div class="imageIcon"><i id="2" class="far songItemPlay fa-2x fa-play-circle"></i></div>
                        <p class="imageDescription">Let me down slowly</p>

                    </div>
                </div>
                <div class="songItem s4">
                    <img class="banners" src="./image4.jpg" alt="elektronomia">
                    <div class="imageOverlay">
                        <div class="imageIcon"><i id="3" class="far songItemPlay fa-2x fa-play-circle"></i></div>
                        <p class="imageDescription">Summer High</p>

                    </div>
                </div>
                <div class="songItem s5">
                    <img class="banners" src="./image5.jpg" alt="fearless">
                    <div class="imageOverlay">
                        <div class="imageIcon"><i id="4" class="far songItemPlay fa-2x fa-play-circle"></i></div>
                        <p class="imageDescription">Change</p>

                    </div>
                </div>
                <div class="songItem s6">
                    <img class="banners" src="./image6.jpg" alt="fightback">
                    <div class="imageOverlay">
                        <div class="imageIcon"><i id="5" class="far songItemPlay fa-2x fa-play-circle"></i></div>
                        <p class="imageDescription">Night Changes</p>

                    </div>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="./CheapBitesizedIslandcanary.webp" width="42px" alt="" id="gif"><span id="masterSongName">Soch na sake</span><span id="showTime"><span id="currentTime"></span><span id="slash"></span><span id="durationTime"></span></span>
        </div>
        <div class="volume">
            <i class="fa-2x fa-solid fa-volume-high" id="volumeIcon"></i>
            <input type="range" id="volume" min="0" max="100" value="50">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fdf1a8dc26.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
